<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eintrag bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">Eintrag bearbeiten</h2>

    <div class="card p-4 shadow-sm">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Modell:</label>
                <input type="text" class="form-control" name="modell" value="{{ item.modell }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Farbschema:</label>
                <input type="text" class="form-control" name="farbschema" value="{{ item.farbschema }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Maßstab:</label>
                <input type="text" class="form-control" name="maßstab" value="{{ item.maßstab }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Hersteller:</label>
                <input type="text" class="form-control" name="hersteller" value="{{ item.hersteller }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Kunde:</label>
                <input type="text" class="form-control" name="kunde" value="{{ item.kunde }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Verkauft:</label>
                <select class="form-select" name="verkauft">
                    <option value="Nein" {% if item.verkauft == 'Nein' %}selected{% endif %}>Nein</option>
                    <option value="Ja" {% if item.verkauft == 'Ja' %}selected{% endif %}>Ja</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Anzahlung (€):</label>
                <input type="number" class="form-control" name="anzahlung" step="0.01" value="{{ item.anzahlung }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Gesamtpreis (€):</label>
                <input type="number" class="form-control" name="gesamtpreis" step="0.01" value="{{ item.gesamtpreis }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Lagerbestand:</label>
                <input type="number" class="form-control" name="lagerbestand" value="{{ item.lagerbestand }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Standort:</label>
                <select class="form-select" name="standort">
                    <option value="Weeze" {% if item.standort == 'Weeze' %}selected{% endif %}>Weeze</option>
                    <option value="Niedenstein" {% if item.standort == 'Niedenstein' %}selected{% endif %}>Niedenstein</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Eingangsdatum:</label>
                <input type="date" class="form-control" name="eingangsdatum" value="{{ item.eingangsdatum }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Anmerkungen:</label>
                <textarea class="form-control" name="anmerkungen">{{ item.anmerkungen }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success w-50">Speichern</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary w-50">Abbrechen</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
